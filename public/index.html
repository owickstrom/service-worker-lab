<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Departures</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<button title="Click to refresh!" class="refresh">
  <img alt="Refresh" src="/images/refresh.svg" />
  Refresh
</button>
<div class="main"></div>
<script src="/scripts/app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js', {
    scope: '/'
  }).then(function (sw) {
    console.log('We have a service worker!');
  }).catch(function (e) {
    console.error(e);
  });
}
</script>

</body>
</html>
